<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>üåø Portal Ambiental</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#0b2b16">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}
body{background:#071b12;color:#eafff1}

/* HERO */
.hero{
  min-height:90vh;
  background:linear-gradient(to bottom,rgba(0,0,0,.4),#071b12),
  url("https://images.unsplash.com/photo-1501004318641-b39e6451bec6?q=80&w=1800") center/cover;
  display:flex;align-items:center;
}
.hero-content{padding:80px 8vw;max-width:760px}
.hero-logo{width:120px;margin-bottom:20px}
.hero h1{letter-spacing:.2em;color:#8dffd1}
.hero p{opacity:.9;margin-top:12px}

/* STATS */
.stats{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:24px;padding:60px 8vw;text-align:center}
.stat{background:#0e2f20;border-radius:18px;padding:30px}
.stat b{font-size:2rem;color:#7cffb2}

/* MAPA */
.map{padding:40px 8vw}
.map-box{position:relative;border-radius:24px;overflow:hidden}
.map-box img{width:100%}
.point{
  position:absolute;width:22px;height:22px;border-radius:50%;
  background:#7cffb2;cursor:pointer;
  box-shadow:0 0 18px #7cffb2;
}
.point::after{
  content:"";position:absolute;inset:-8px;border-radius:50%;
  border:2px solid #7cffb2;animation:pulse 1.5s infinite;
}
@keyframes pulse{to{transform:scale(1.8);opacity:0}}

/* ACTIONS */
.actions{text-align:center;padding:40px}
.actions button{
  margin:10px;padding:14px 26px;border-radius:40px;border:none;
  background:#7cffb2;font-weight:600;cursor:pointer;
}

/* PORTAL */
.portal{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:30px;padding:60px 8vw}
.card{background:#0e2f20;padding:30px;border-radius:22px;text-align:center}
.card a{display:inline-block;margin-top:10px;color:#7cffb2;text-decoration:none}

/* CAMERA */
#cameraBox{display:none;text-align:center;padding:40px}
#cameraBox video{width:100%;max-width:420px;border-radius:18px}
</style>
</head>

<body>

<section class="hero">
  <div class="hero-content">
    <img src="assets/img/logo.png" class="hero-logo">
    <h1>PORTAL AMBIENTAL</h1>
    <p>Explore a pra√ßa usando QR Codes e mapa interativo.</p>
  </div>
</section>

<section class="stats">
  <div class="stat"><b id="t1">0</b><p>√Årvores</p></div>
  <div class="stat"><b id="t2">0</b><p>Pontos culturais</p></div>
  <div class="stat"><b>100%</b><p>Educa√ß√£o</p></div>
</section>

<section class="map">
  <h2>Mapa da Pra√ßa</h2><br>
  <div class="map-box">
    <img src="assets/img/mapa-praca.jpg">
    <div class="point" style="top:45%;left:30%" onclick="go('ipe-amarelo.html')"></div>
    <div class="point" style="top:55%;left:60%" onclick="go('monumento.html')"></div>
  </div>
</section>

<div class="actions">
  <button onclick="toggleAudio()">üéß √Åudio-Guia</button>
  <button onclick="openCamera()">üì∏ C√¢mera</button>
</div>

<div id="cameraBox">
  <h3>C√¢mera ativa</h3><br>
  <video id="video" autoplay></video><br><br>
  <button onclick="closeCamera()">Fechar</button>
</div>

<section class="portal">
  <div class="card"><h3>üå≥ Ip√™ Amarelo</h3><a href="ipe-amarelo.html">Explorar</a></div>
  <div class="card"><h3>üóø Monumento</h3><a href="monumento.html">Explorar</a></div>
</section>

<audio id="audio" src="assets/audio/guia.mp3"></audio>

<script>
function animate(id,target){
 let n=0,el=document.getElementById(id);
 let i=setInterval(()=>{n++;el.textContent=n;if(n>=target)clearInterval(i)},30);
}
animate("t1",28); animate("t2",5);

function go(p){location.href=p}

const audio=document.getElementById("audio");
function toggleAudio(){ audio.paused?audio.play():audio.pause(); }

let stream;
async function openCamera(){
 const v=document.getElementById("video");
 stream=await navigator.mediaDevices.getUserMedia({video:true});
 v.srcObject=stream;
 document.getElementById("cameraBox").style.display="block";
}
function closeCamera(){
 stream.getTracks().forEach(t=>t.stop());
 document.getElementById("cameraBox").style.display="none";
}
</script>

</body>
</html>
